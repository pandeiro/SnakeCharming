<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Interactive Lessons</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Crimson+Pro:wght@400;600;700&family=Work+Sans:wght@500;700&family=Space+Grotesk:wght@300;500;700&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/nord.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <style>
     :root {
       --bg-primary: #0a0e16;
       --bg-secondary: #141922;
       --bg-tertiary: #1e2532;
       --accent-primary: #4af2a1;
       --accent-secondary: #2dd4bf;
       --text-primary: #e8eef5;
       --text-secondary: #9ba8bc;
       --text-muted: #5c6b84;
       --code-bg: #0d1117;
       --border-color: #2a3544;
       --stage-complete: #059669;
       --reveal-timer: #f59e0b;
     }

     * {
       margin: 0;
       padding: 0;
       box-sizing: border-box;
     }

     body {
       font-family: 'Crimson Pro', serif;
       background: var(--bg-primary);
       color: var(--text-primary);
       line-height: 1.7;
       overflow-x: hidden;
     }

     a {
       color: var(--accent-primary);
       text-decoration: none;
       border-bottom: 1px solid rgba(74, 242, 161, 0.3);
       transition: all 0.3s ease;
     }

     a:hover {
       color: var(--accent-secondary);
       border-bottom-color: var(--accent-secondary);
       background: rgba(45, 212, 191, 0.05);
     }

     .header {
       background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
       padding: 0 2rem;
       border-bottom: 2px solid var(--accent-primary);
       position: sticky;
       top: 0;
       z-index: 100;
       backdrop-filter: blur(10px);
       display: flex;
       flex-direction: column;
       justify-content: center;
       height: 160px;
       transition: height 0.3s ease-in-out;
       overflow: hidden;
     }

     .header.shrunk {
       height: 70px;
     }

     .header h1 {
       font-family: 'Space Grotesk', sans-serif;
       font-size: 2.4rem;
       font-weight: 700;
       color: var(--text-primary);
       letter-spacing: -0.04em;
       transition: all 0.3s ease-in-out;
       opacity: 1;
       margin: 0 0 1rem 0;
       max-height: 4rem;
       line-height: 1.2;
       display: flex;
       align-items: center;
       white-space: nowrap;
     }

     .header h1 .accent {
       color: var(--accent-primary);
       text-transform: uppercase;
       letter-spacing: 0.05em;
       font-size: 0.9em;
     }

     .header h1 .separator {
       color: var(--text-muted);
       font-weight: 300;
       margin: 0 1rem;
       opacity: 0.5;
     }

     .header h1 .secondary {
       font-family: 'Outfit', sans-serif;
       color: var(--accent-secondary);
       font-weight: 400;
       letter-spacing: -0.01em;
     }

     .header.shrunk h1 {
       opacity: 0;
       max-height: 0;
       margin: 0;
       transform: translateY(-20px);
       pointer-events: none;
     }

     .help-btn {
       background: transparent;
       border: none;
       color: var(--text-secondary);
       cursor: pointer;
       padding: 0.5rem;
       transition: all 0.3s ease;
       display: flex;
       align-items: center;
       justify-content: center;
       border-radius: 50%;
     }

     .help-btn:hover {
       color: var(--accent-primary);
       background: rgba(74, 242, 161, 0.1);
       transform: translateY(-1px);
     }

     .resources-overlay {
       position: fixed;
       top: 0;
       left: 0;
       right: 0;
       bottom: 0;
       background: rgba(10, 14, 22, 0.85);
       backdrop-filter: blur(5px);
       z-index: 2000;
       display: flex;
       justify-content: center;
       align-items: center;
       padding: 2rem;
       opacity: 1;
       transition: opacity 0.3s ease;
       pointer-events: auto;
     }

     .resources-overlay.hidden {
       opacity: 0;
       pointer-events: none;
     }

     .resources-modal {
       background: var(--bg-secondary);
       border: 2px solid var(--accent-primary);
       border-radius: 16px;
       width: 100%;
       max-width: 600px;
       max-height: 80vh;
       display: flex;
       flex-direction: column;
       box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
       transform: scale(1);
       transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
     }

     .resources-overlay.hidden .resources-modal {
       transform: scale(0.9);
     }

     .resources-header {
       padding: 1.5rem 2rem;
       border-bottom: 1px solid var(--border-color);
       display: flex;
       justify-content: space-between;
       align-items: center;
       background: var(--bg-tertiary);
       border-radius: 14px 14px 0 0;
     }

     .resources-header h3 {
       font-family: 'Space Grotesk', sans-serif;
       color: var(--accent-primary);
       font-size: 1.5rem;
       margin: 0;
     }

     .close-resources-btn {
       background: transparent;
       border: none;
       color: var(--text-secondary);
       cursor: pointer;
       padding: 0.5rem;
       border-radius: 50%;
       transition: all 0.2s ease;
       display: flex;
       align-items: center;
       justify-content: center;
     }

     .close-resources-btn:hover {
       color: var(--accent-primary);
       background: var(--bg-primary);
     }

     .resources-content {
       padding: 2rem;
       overflow-y: auto;
       color: var(--text-secondary);
       font-size: 1.1rem;
     }

     .resources-content ul {
       margin-left: 1.5rem;
       margin-bottom: 1rem;
     }

     .resources-content li {
       margin-bottom: 0.75rem;
     }

     .resources-content strong {
       color: var(--text-primary);
       display: block;
       margin-top: 1.5rem;
       margin-bottom: 0.5rem;
       font-family: 'Work Sans', sans-serif;
     }

     .header-controls {
       display: flex;
       gap: 2rem;
       align-items: center;
       justify-content: space-between;
       width: 100%;
     }

     .lesson-selector {
       display: flex;
       gap: 1rem;
       align-items: center;
       flex-shrink: 0;
     }

     .lesson-selector label {
       font-family: 'Work Sans', sans-serif;
       font-weight: 500;
       color: var(--text-secondary);
       font-size: 0.9rem;
       text-transform: uppercase;
       letter-spacing: 0.05em;
     }

     .lesson-selector select {
       background: var(--bg-tertiary);
       border: 1px solid var(--border-color);
       color: var(--text-primary);
       padding: 0.75rem 1rem;
       border-radius: 8px;
       font-family: 'Crimson Pro', serif;
       font-size: 1rem;
       cursor: pointer;
       transition: all 0.3s ease;
     }

     .header.shrunk .lesson-selector select {
       padding: 0.4rem 0.75rem;
     }

     .lesson-selector select:hover {
       border-color: var(--accent-primary);
     }

     .header-progress {
       flex-grow: 1;
       max-width: 500px;
       display: flex;
       align-items: center;
       gap: 0.75rem;
     }

     .progress-track {
       flex-grow: 1;
       height: 8px;
       background: var(--bg-tertiary);
       border-radius: 4px;
       overflow: hidden;
       position: relative;
     }

     .progress-fill {
       height: 100%;
       background: linear-gradient(90deg, var(--accent-secondary), var(--accent-primary));
       border-radius: 4px;
       transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
       box-shadow: 0 0 20px rgba(74, 242, 161, 0.4);
     }

     .progress-label {
       font-family: 'Work Sans', sans-serif;
       font-size: 0.9rem;
       color: var(--accent-primary);
       font-weight: 700;
       min-width: 3.5rem;
       text-align: right;
     }

     .progress-label-text {
       font-family: 'Work Sans', sans-serif;
       font-weight: 500;
       color: var(--text-secondary);
       font-size: 0.9rem;
       text-transform: uppercase;
       letter-spacing: 0.05em;
       white-space: nowrap;
     }

     .container {
       max-width: 1000px;
       margin: 0 auto;
       padding: 1.5rem 2rem;
     }

     .stage {
       background: var(--bg-secondary);
       border-radius: 16px;
       margin-bottom: 2rem;
       border: 2px solid var(--border-color);
       overflow: hidden;
       transition: all 0.3s ease;
       scroll-margin-top: 180px;
     }

     .header.shrunk ~ .container .stage {
       scroll-margin-top: 90px;
     }

     .progress-notification {
       position: fixed;
       bottom: 2rem;
       right: 2rem;
       background: var(--bg-tertiary);
       backdrop-filter: blur(10px);
       border: 1px solid var(--border-color);
       border-radius: 12px;
       padding: 1.25rem 1.5rem;
       display: flex;
       justify-content: space-between;
       align-items: center;
       gap: 1.5rem;
       z-index: 1000;
       box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
       transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
       opacity: 1;
       transform: translateX(0);
       max-width: 500px;
     }

     .progress-notification.hidden {
       opacity: 0;
       transform: translateX(50px);
       pointer-events: none;
     }

     .progress-notification-text {
       font-family: 'Work Sans', sans-serif;
       color: var(--text-secondary);
       font-size: 0.95rem;
     }

     .progress-notification-text strong {
       color: var(--text-primary);
       font-weight: 600;
     }

     .progress-notification-actions {
       display: flex;
       gap: 0.75rem;
     }

     .reset-progress-btn, .dismiss-notification-btn {
       background: var(--bg-tertiary);
       border: 1px solid var(--border-color);
       color: var(--text-primary);
       padding: 0.5rem 1rem;
       border-radius: 6px;
       font-family: 'Work Sans', sans-serif;
       font-weight: 600;
       font-size: 0.85rem;
       cursor: pointer;
       transition: all 0.3s ease;
       text-transform: uppercase;
       letter-spacing: 0.05em;
     }

     .reset-progress-btn {
       border-color: var(--reveal-timer);
       color: var(--reveal-timer);
     }

     .reset-progress-btn:hover {
       background: var(--reveal-timer);
       color: var(--bg-primary);
     }

     .dismiss-notification-btn:hover {
       background: var(--border-color);
     }

     .stage.locked {
       opacity: 0.5;
       pointer-events: none;
     }

     .stage.completed {
       border-color: var(--stage-complete);
     }

     .stage-header {
       padding: 1.5rem 2rem;
       cursor: pointer;
       display: flex;
       justify-content: space-between;
       align-items: center;
       background: var(--bg-tertiary);
       border-bottom: 1px solid var(--border-color);
       transition: background 0.2s ease;
     }

     .stage-header:hover {
       background: #242d3d;
     }

     .stage-header h2 {
       font-family: 'Work Sans', sans-serif;
       font-size: 1.5rem;
       font-weight: 700;
       color: var(--accent-primary);
     }

     .stage-status {
       display: flex;
       gap: 1rem;
       align-items: center;
     }

     .stage-badge {
       padding: 0.4rem 1rem;
       border-radius: 20px;
       font-family: 'Work Sans', sans-serif;
       font-size: 0.75rem;
       font-weight: 700;
       text-transform: uppercase;
       letter-spacing: 0.05em;
     }

     .stage-badge.active {
       background: var(--accent-primary);
       color: var(--bg-primary);
     }

     .stage-badge.completed {
       background: var(--stage-complete);
       color: white;
     }

     .stage-badge.locked {
       background: var(--bg-tertiary);
       color: var(--text-muted);
     }

     .collapse-icon {
       width: 24px;
       height: 24px;
       transition: transform 0.3s ease;
     }

     .stage-header.collapsed .collapse-icon {
       transform: rotate(-90deg);
     }

     .stage-content {
       padding: 2rem;
       max-height: 10000px;
       overflow: hidden;
       transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1), padding 0.4s ease;
     }

     .stage-content.collapsed {
       max-height: 0;
       padding: 0 2rem;
     }

     .stage-content h3 {
       font-family: 'Work Sans', sans-serif;
       font-size: 1.3rem;
       color: var(--accent-secondary);
       margin: 2rem 0 1rem 0;
       font-weight: 600;
     }

     .stage-content h4 {
       font-family: 'Work Sans', sans-serif;
       font-size: 1.1rem;
       color: var(--text-primary);
       margin: 1.5rem 0 0.75rem 0;
       font-weight: 600;
     }

     .stage-content p {
       margin-bottom: 1rem;
       color: var(--text-secondary);
       font-size: 1.25rem;
     }

     .stage-content ul, .stage-content ol {
       margin-left: 1.5rem;
       margin-bottom: 1rem;
       color: var(--text-secondary);
     }

     .stage-content li {
       font-size: 1.25em;
       margin-bottom: 0.5rem;
     }

     .stage-content strong {
       color: var(--text-primary);
       font-weight: 600;
     }

     .code-block-wrapper {
       position: relative;
       margin: 1.5rem 0;
     }

     /* Partial Reveal Feature Styles */
     .partial-reveal-wrapper {
       border: 2px solid var(--border-color);
       border-radius: 12px;
       overflow: hidden;
       margin: 1.5rem 0;
       transition: border-color 0.3s ease;
     }

     .partial-reveal-wrapper.revealed {
       border-color: var(--stage-complete);
     }

     .partial-reveal-header {
       display: flex;
       justify-content: space-between;
       align-items: center;
       padding: 0.75rem 1rem;
       background: var(--bg-tertiary);
       border-bottom: 1px solid var(--border-color);
     }

     .partial-reveal-label {
       font-family: 'Work Sans', sans-serif;
       font-size: 0.85rem;
       font-weight: 600;
       color: var(--text-secondary);
       text-transform: uppercase;
       letter-spacing: 0.05em;
     }

     .partial-reveal-wrapper.revealed .partial-reveal-label {
       color: var(--stage-complete);
     }

     .reveal-btn {
       display: flex;
       align-items: center;
       gap: 0.5rem;
       background: var(--bg-secondary);
       border: 2px solid var(--border-color);
       color: var(--text-secondary);
       padding: 0.5rem 1rem;
       border-radius: 6px;
       font-family: 'Work Sans', sans-serif;
       font-weight: 600;
       font-size: 0.85rem;
       cursor: pointer;
       transition: all 0.3s ease;
       text-transform: uppercase;
       letter-spacing: 0.05em;
     }

     .reveal-btn:hover:not(:disabled) {
       border-color: var(--accent-primary);
       color: var(--accent-primary);
       transform: translateY(-1px);
     }

     .reveal-btn:disabled {
       opacity: 0.5;
       cursor: not-allowed !important;
       background: var(--bg-tertiary);
       pointer-events: auto;
     }

     .reveal-btn:disabled * {
       cursor: not-allowed !important;
       pointer-events: none;
     }

     .reveal-btn.timer-active,
     .reveal-btn:disabled.timer-active {
       border-color: var(--reveal-timer);
       color: var(--reveal-timer);
       opacity: 0.8;
       cursor: wait !important;
       animation: pulse 2s ease-in-out infinite;
       pointer-events: auto;
     }

     .reveal-btn.timer-active *,
     .reveal-btn:disabled.timer-active * {
       cursor: wait !important;
       pointer-events: none;
     }

     @keyframes pulse {
       0%, 100% { opacity: 0.8; }
       50% { opacity: 0.5; }
     }

     .reveal-btn.revealed {
       background: var(--stage-complete);
       border-color: var(--stage-complete);
       color: white;
       opacity: 1;
     }

     .timer-icon {
       width: 16px;
       height: 16px;
     }

     .hidden-code {
       display: none;
     }

     /* Code block copy button toolbar */
     .code-block-wrapper {
       position: relative;
       margin: 1.5rem 0;
     }

     .code-toolbar {
       display: flex;
       justify-content: flex-end;
       padding: 0.5rem 1rem;
       background: var(--bg-tertiary);
       border: 1px solid var(--border-color);
       border-top: none;
       border-radius: 0 0 8px 8px;
       margin-top: -1px;
       opacity: 0;
       transition: opacity 0.3s ease;
     }

     .code-block-wrapper:hover .code-toolbar {
       opacity: 1;
     }

     .copy-btn {
       display: flex;
       align-items: center;
       gap: 0.5rem;
       background: var(--bg-secondary);
       border: 1px solid var(--border-color);
       color: var(--text-secondary);
       padding: 0.4rem 0.75rem;
       border-radius: 4px;
       font-family: 'Work Sans', sans-serif;
       font-weight: 500;
       font-size: 0.8rem;
       cursor: pointer;
       transition: all 0.2s ease;
     }

     .copy-btn:hover {
       background: var(--bg-tertiary);
       border-color: var(--accent-primary);
       color: var(--accent-primary);
     }

     .copy-btn.copied {
       background: var(--stage-complete);
       border-color: var(--stage-complete);
       color: white;
     }

     .copy-icon {
       width: 14px;
       height: 14px;
     }

     pre {
       border-radius: 8px 8px 0 0;
     }
     background: var(--code-bg) !important;
     border-radius: 8px;
     padding: 1.5rem !important;
     overflow-x: auto;
     border: 1px solid var(--border-color);
     margin: 0;
     }

     code {
       font-family: 'JetBrains Mono', monospace !important;
       font-size: 0.9rem;
       line-height: 1.6;
     }

     .inline-code {
       background: var(--bg-tertiary);
       color: var(--accent-primary);
       padding: 0.2rem 0.5rem;
       border-radius: 4px;
       font-family: 'JetBrains Mono', monospace;
       font-size: 0.9em;
     }

     .checkpoint {
       background: linear-gradient(135deg, rgba(74, 242, 161, 0.1), rgba(45, 212, 191, 0.1));
       border-left: 4px solid var(--accent-primary);
       padding: 1.5rem;
       margin: 2rem 0;
       border-radius: 8px;
     }

     .checkpoint::before {
       content: "✓ CHECKPOINT";
       display: block;
       font-family: 'Work Sans', sans-serif;
       font-weight: 700;
       font-size: 0.85rem;
       color: var(--accent-primary);
       margin-bottom: 0.5rem;
       letter-spacing: 0.05em;
     }

     .complete-stage-btn {
       background: linear-gradient(135deg, var(--accent-secondary), var(--accent-primary));
       color: var(--bg-primary);
       border: none;
       padding: 1rem 2rem;
       border-radius: 8px;
       font-family: 'Work Sans', sans-serif;
       font-weight: 700;
       font-size: 1rem;
       cursor: pointer;
       margin-top: 2rem;
       width: 100%;
       transition: all 0.3s ease;
       text-transform: uppercase;
       letter-spacing: 0.05em;
     }

     .complete-stage-btn:hover {
       transform: translateY(-2px);
       box-shadow: 0 10px 30px rgba(74, 242, 161, 0.3);
     }

     .complete-stage-btn:disabled {
       background: var(--bg-tertiary);
       color: var(--text-muted);
       cursor: not-allowed;
       transform: none;
     }

     .celebration {
       position: fixed;
       top: 50%;
       left: 50%;
       transform: translate(-50%, -50%);
       background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
       padding: 3rem 4rem;
       border-radius: 24px;
       border: 3px solid var(--accent-primary);
       box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
       z-index: 1000;
       text-align: center;
       animation: celebrationPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
     }

     @keyframes celebrationPop {
       0% {
         transform: translate(-50%, -50%) scale(0);
         opacity: 0;
       }
       100% {
         transform: translate(-50%, -50%) scale(1);
         opacity: 1;
       }
     }

     .celebration h3 {
       font-family: 'Work Sans', sans-serif;
       font-size: 2.5rem;
       color: var(--accent-primary);
       margin-bottom: 1rem;
     }

     .celebration p {
       font-size: 1.2rem;
       color: var(--text-secondary);
     }

     .confetti {
       position: fixed;
       width: 10px;
       height: 10px;
       background: var(--accent-primary);
       position: absolute;
       animation: confettiFall 3s linear forwards;
     }

     @keyframes confettiFall {
       to {
         transform: translateY(100vh) rotate(360deg);
         opacity: 0;
       }
     }

     .overlay {
       position: fixed;
       top: 0;
       left: 0;
       right: 0;
       bottom: 0;
       background: rgba(10, 14, 22, 0.8);
       z-index: 999;
       animation: fadeIn 0.3s ease;
     }

     @keyframes fadeIn {
       from { opacity: 0; }
       to { opacity: 1; }
     }

     .modal {
       position: fixed;
       top: 50%;
       left: 50%;
       transform: translate(-50%, -50%);
       background: var(--bg-secondary);
       padding: 2rem 2.5rem;
       border-radius: 16px;
       border: 2px solid var(--border-color);
       box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
       z-index: 1001;
       max-width: 500px;
       animation: modalPop 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
     }

     @keyframes modalPop {
       0% {
         transform: translate(-50%, -50%) scale(0.8);
         opacity: 0;
       }
       100% {
         transform: translate(-50%, -50%) scale(1);
         opacity: 1;
       }
     }

     .modal h3 {
       font-family: 'Work Sans', sans-serif;
       font-size: 1.5rem;
       color: var(--accent-primary);
       margin-bottom: 1rem;
     }

     .modal p {
       color: var(--text-secondary);
       margin-bottom: 1.5rem;
       line-height: 1.6;
     }

     .modal-actions {
       display: flex;
       gap: 1rem;
       justify-content: flex-end;
     }

     .modal-btn {
       padding: 0.75rem 1.5rem;
       border: none;
       border-radius: 8px;
       font-family: 'Work Sans', sans-serif;
       font-weight: 600;
